<textarea onclick="this.select();" type='text' id="myTextarea" rows="50" cols="100"></textarea>

<br>
<button onclick="myFunction()">Change it</button>


<script>
function myFunction() {
    var x = document.getElementById("myTextarea").value
    x = x.replace(/(\n)/gm,"|\n");
    x = x.replace(/^/gm,"|");
    x = x.replace(/,/g , "|");
    //alert(x);
    document.getElementById("myTextarea").value=String(x)
}


</script>
