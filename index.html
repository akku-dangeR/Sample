<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css"></style></head><body>

<h1>Jirafy the counters : input csv format</h1>

<textarea id="myTextarea" rows="50" cols="100"></textarea>

<br>
<button onclick="myFunction()">Change it</button>

<script>
function myFunction() {
    var x = document.getElementById("myTextarea").value
    x = x.replace(/(\n)/gm,"|\n");
    x = x.replace(/^/gm,"|");
    x = x.replace(/,/g , "|");
    alert(x);
    document.getElementById("myTextarea").value=String(x)
}
</script>



</body></html>
